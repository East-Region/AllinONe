<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XLSMART</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Splash screen -->
  <div class="splash-screen">
    <img src="https://i.imgur.com/M3F2Tky.png" alt="EAST REGION" />
  </div>

  <!-- Konten utama -->
  <div class="main-content hidden">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/XLSmart.png" alt="XLSMART" class="main-logo" />
    </header>

    <main class="app-container">
      <div class="app-block">
        <div class="app-card" onclick="openStore('xl')">
          <div class="logo-wrapper">
            <img src="https://d17e22l2uh4h4n.cloudfront.net/corpweb/pub-xlaxiata/2019-03/xl-logo.png" alt="MyXL" />
          </div>
        </div>
        <p class="desc">Klik di sini untuk memudahkan pengguna nomor XL</p>
      </div>

      <div class="app-block">
        <div class="app-card" onclick="openStore('axis')">
          <div class="logo-wrapper">
            <img src="https://d2ya09u1z2qlgr.cloudfront.net/public/storage/assets/img/brand/logo_axis_purple.svg" alt="AXISNET" />
          </div>
        </div>
        <p class="desc">Klik di sini untuk memudahkan pengguna nomor AXIS</p>
      </div>

      <div class="app-block">
        <div class="app-card" onclick="openStore('smartfren')">
          <div class="logo-wrapper">
            <img src="https://www.smartfren.com/app/themes/ucms/assets/logos/logo-smartfren/sfn-logo.svg" alt="MySF" />
          </div>
        </div>
        <p class="desc">Klik di sini untuk memudahkan pengguna nomor Smartfren</p>
      </div>
    </main>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.splash-screen').style.display = 'none';
      document.querySelector('.main-content').classList.remove('hidden');
    }, 2000);

    function openStore(provider) {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      let url = '';

      if (/android/i.test(userAgent)) {
        if (provider === 'xl') url = 'https://play.google.com/store/apps/details?id=com.apps.MyXL&hl=id';
        if (provider === 'axis') url = 'https://play.google.com/store/apps/details?id=com.axis.net&hl=id';
        if (provider === 'smartfren') url = 'https://play.google.com/store/apps/details?id=com.smartfren&hl=id';
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        if (provider === 'xl') url = 'https://apps.apple.com/id/app/myxl-cek-kuota-beli-paket-xl/id683141076';
        if (provider === 'axis') url = 'https://apps.apple.com/id/app/axisnet/id497146073';
        if (provider === 'smartfren') url = 'https://apps.apple.com/id/app/mysmartfren/id1209898190';
      } else {
        url = 'https://xl.co.id'; // fallback untuk desktop
      }

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
